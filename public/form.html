<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>FORM</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/static/main.css">
</head>

<body>
    <div class="main">
        <div class="post-placeholder hidden">
            <span class="date"></span>
            <span class="author"></span>
            <span class="city"></span>
            <span class="city-data"></span>
            <p></p>
            <a href="#" class="post-reply">reply</a>
            <div class="children"></div>
        </div>
        <form class="main-form" name="main" type="post" action="/" id="main_form">
            <input type="text" name="name" id="name" length="20" placeholder="Your name" /><br/>
            <input type="text" name="city" id="city" length="20" placeholder="City" /><br/>
            <input type="text" name="content" id="message" length="50" placeholder="Your message" /><br/>
            <input type="hidden" name="reply" id="reply_id" /><br/>
            <span class="reply-to"></span><br/>
            <button type="submit">Done</button>
        </form>

        <h3>Your last submissions:</h3>
        <div id="submissions" class="user-subs"></div>

        <h3>All submissions:</h3>
        <div id="response" class="response-list">
        </div>
    </div>
    <script src="/static/form.js"></script>
</body>
</html>
